  <script>
    // 监听hash变化
    window.addEventListener('hashchange', updateBackground);
    window.addEventListener('load', updateBackground); // 初始化加载时执行

    function updateBackground() {
      const hash = window.location.hash  || '#/';
      let bgClass = 'route-default';

      if (hash == '#/') bgClass = 'route-1';
      else if (hash === '#/home' || hash === '#/photo' || hash === '#/about') bgClass = 'route-3';   

      document.body.className = bgClass;
    }
  </script>
