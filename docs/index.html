<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食不食油饼</title>
  <link rel="stylesheet" href="css/wz.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/about.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/photo.css">
</head>
<body>
  <div class="nav">
    <div class="title-i" id="title-i">
      <a href="#/">主页</a>
      <a href="#/wz">文章</a>
      <a href="#/photo">壁纸</a>
      <a href="#/about">关于</a>
    </div>
  </div>
  <div id="app"></div>
  <script src="js/rot.js"></script>
  <script src="js/hdimg.js"></script>
  <script>
    // 监听hash变化
    window.addEventListener('hashchange', updateBackground);
    // 初始化加载时执行
    window.addEventListener('load', updateBackground); 

    function updateBackground() {
      const hash = window.location.hash;
      let bgClass = 'route-1';
      if (hash == '#/' || hash === '#/about') bgClass = 'route-1';
      else if (hash === '#/wz' || hash === '#/photo') bgClass = 'route-2';
      document.body.className = bgClass;
    }
    // 获取所有导航链接
    const links = document.querySelectorAll('.nav .title-i a');
    // 更新高亮状态
    function updateActiveLink() {
      const currentHash = window.location.hash || '#/'; // 默认主页
      links.forEach(link => {
        link.classList.toggle('active', link.getAttribute('href') === currentHash);
      });
    }
  </script>
</body>

</html>
