<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面详情</title>
  <base target="_blank">
  <script src="js/md.js"></script>
  <link rel="stylesheet" href="css/md.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<style>
  body {
    background: linear-gradient(135deg, #f5f7fa, #e4e7ec);
  }

  .navbar {
    background-color: white;
  }

  .markdown-body {
    margin: 0 auto;
    animation: fadeIn 0.5s ease;
  }

  .nav-link {
    color: #13007f;
  }
</style>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" target="_self" class="logo-box">
        <img src="image/blog.png" alt="" class="logo-1">
      </a>
      <div class="nav-links">
        <a href="javascript:window.close()" class="nav-link" target="_self">返回上页</a>
      </div>
    </div>
  </nav>
  <article id="content" class="markdown-body"></article>
  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get('file');
    if (file) {
      const fileExtension = file.toLowerCase().split('.').pop();
      if (fileExtension === 'html') {
        window.location.href = 'md/' + file;
      }
      else if (fileExtension === 'md') {
        fetch('/md/' + encodeURIComponent(file))
          .then(r => r.text())
          .then(md => {
            const lines = md.split('\n');
            const body = lines.slice(5).join('\n');
            const bodyFixed = body.replace(/!\[([^\]]*)\]\((?!https?:\/\/)([^)]+)\)/g, '![$1](/md/$2)');
            document.getElementById('content').innerHTML = marked.parse(bodyFixed);
          });
      }
    }
  </script>
</body>

</html>
