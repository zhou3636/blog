<!DOCTYPE html>
<html lang="zh-CN">

<head>

      </script>
      <script src="css/avatar.js"></script>
      <div class="tags">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="搜索本页...">
        </div>
        <div class="tags-container" id="tagsContainer">
        </div>
      </div>
    </div>
