<style>
    /* 用户卡片 */
    .card {
        border-radius: 20px;
        padding: 16px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        background-color: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(3px);
        box-shadow: 0 0 3px rgba(208, 208, 208, 0.5);

    }

    /* 用户头像 */
    .card .img-box {
        margin: 0 auto;
        width: 100%;
        aspect-ratio: 1/1;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid rgba(0, 0, 0, 0.4);
    }

    .img-box img {
        width: 102%;
        position: relative;
        transition:
            width 0.15s ease-out,
            transform 0.15s ease-out;
    }

    .img-box img:hover {
        width: 108%;
        cursor: pointer;
        /* transform: translate(0, 5px); */
    }

    /* 用户名 */
    .card h2 {
        padding: 2px 3px;
        text-align: center;
        width: fit-content;
        margin: auto;
        margin: 5px auto;
        background: linear-gradient(to right, #ad27a2, #cf1352) no-repeat;
        background-size: 0 2px;
        background-position: center bottom;
        transition: background-size 0.2s;
    }

    .card h2:hover {
        background-size: 100% 2px;
        background-position: center bottom;
    }

    /* 个人介绍 */
    .card .info {
        padding: 1px;
        margin: 5px 0;
        background: linear-gradient(to right, #757500, #1399cf) no-repeat;
        background-size: 0 2px;
        background-position: right bottom;
        transition: background-size 0.5s;
        color: #111;
    }

    .card .info:hover {
        background-size: 100% 2px;
        background-position: left bottom;
    }

    /* 头像下面的链接 */
    .link {
        display: flex;
        align-items: center;
        margin: 5px auto;
        justify-content: center;
        align-items: center;

    }

    .link span {
        display: block;
        background-color: #e8f4ff;
        margin: 3px 1px;
        padding: 1px 5px;
        border-radius: 13px;
        transition: background-color 0.3s;
        font-size: 13px;
        border: 1px solid rgba(117, 117, 117, 0.1);

    }

    .link span:hover {
        background-color: #d1e9ff;
    }

    #hdimg {
        /* width: 80vw; */
        /* max-width: 800px; */
        /* max-height: 90vh; */
        border: none;
        box-shadow: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        outline: none;
    }

    /* #hdimg::backdrop {
        background: #e1e1e1;
    } */

    #hdimg img {
        display: block;
        width: 80vw;
        max-width: 1200px;
        object-fit: cover;
        cursor: pointer;
    }
</style>
<dialog id="hdimg">
    <img src="image/nxd-2.jpeg" onclick="hdimg.close()">
</dialog>
<div class="card">
    <!-- 用户的头像 -->
    <div class="img-box" onclick="hdimg.showModal()">
        <img src="image/nxd-4.jpg" alt="">
    </div>

    <!-- 用户名 -->
    <h2>食不食油饼</h2>
    <span class="info">&emsp;小黑子们大家好！我是一个练习一坤的个人练习生，喜欢唱跳rap篮球。</span>

        <span><a href="https://www.cloudflare.com/" target="_blank">Cloudflare</a></span>
    </div> -->
</div>
